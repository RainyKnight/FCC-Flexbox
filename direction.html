<!DOCTYPE html>
<html>

<head>
    <title>
        Flexbox
    </title>
    <link href="style.css" rel="stylesheet">

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="direction.html">Direction</a>
            <a href="justify.html">Justify</a>
        </nav>
        <h1>Flexbox</h1>
    </header>
    <main>
        <section id="flex-direction">
            <h2>flex-direction:</h2>
            <p>Information can be arranged either horizontally or vertically.</p>
            <p>They will still resize dynamically too!</p>
            <article id="row" class="">
                <p class="syntax">row;</p>
                <div class="example flex-container row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </article>
            <article id="row-reverse">
                <p class="syntax">row-reverse;</p>
                <div class="example flex-container row-reverse">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </article>
            <article id="column">
                <p class="syntax">column;</p>
                <div class="example flex-container column">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </article>
            <article id="column-reversed">
                <p class="syntax">column-reverse;</p>
                <div class="example flex-container column-reverse">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </article>
        </section>
        
    </main>
